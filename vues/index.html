<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="../assets/css/style.css">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
   <section class="main_container">
   <div class="players_positions">
    
   </div>
   </section>
   <img alt="card placeholder" loading="lazy" width="400" height="471" decoding="async" data-nimg="1" srcset="https://cdn.futmind.com/_next/image?url=https%3A%2F%2Ffutmind.com%2Fimages%2Fpitch%2Fcard_big_placeholder_futmind.png&w=640&q=75 1x, https://cdn.futmind.com/_next/image?url=https%3A%2F%2Ffutmind.com%2Fimages%2Fpitch%2Fcard_big_placeholder_futmind.png&w=828&q=75 2x" src="https://cdn.futmind.com/_next/image?url=https%3A%2F%2Ffutmind.com%2Fimages%2Fpitch%2Fcard_big_placeholder_futmind.png&w=828&q=75" style="color: transparent; max-width: 100%; height: auto;">
   <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"  alt="">
   <div class="wrapper">
      <div class="fut-player-card">
          <div class="player-card-top">
              <div class="player-master-info">
                  <div class="player-rating"><span>97</span></div>
                  <div class="player-position"><span>RW</span></div>
                  <div class="player-nation">
                      <img src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="Argentina">
                  </div>
                  <div class="player-club">
                      <img src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg" alt="Barcelona">
                  </div>
              </div>
              <div class="player-picture">
                  <img src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png" alt="Messi">
                  <div class="player-extra">
                      <span>4*SM</span>
                      <span>4*WF</span>
                  </div>
              </div>
          </div>
          <div class="player-card-bottom">
              <div class="player-info">
                  <div class="player-name">
                      <span>MESSI</span>
                  </div>
                  <div class="player-features">
                      <div class="player-features-col">
                          <span><span class="player-feature-value">97</span><span class="player-feature-title">PAC</span></span>
                          <span><span class="player-feature-value">95</span><span class="player-feature-title">SHO</span></span>
                          <span><span class="player-feature-value">94</span><span class="player-feature-title">PAS</span></span>
                      </div>
                      <div class="player-features-col">
                          <span><span class="player-feature-value">99</span><span class="player-feature-title">DRI</span></span>
                          <span><span class="player-feature-value">35</span><span class="player-feature-title">DEF</span></span>
                          <span><span class="player-feature-value">68</span><span class="player-feature-title">PHY</span></span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
